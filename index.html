<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Skins App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      min-height: 100vh;              /* fill full screen */
      font-family: Arial, sans-serif;
      background: #000;               /* pure black */
      color: #fff;
      display: flex;                  /* center everything */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px 20px 40px;
    }

    h1 {
      margin-bottom: 4px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 14px;
    }

    /* Install banner */
    #install-banner {
      display: none;                  /* shown by install-prompt.js when supported */
      background: #000;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px auto 20px;
      max-width: 320px;
    }

    #install-banner button {
      background: #ffc600;
      border: none;
      padding: 6px 12px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      font-size: 12px;
    }

    /* Container for the skin */
    #skin-container {
      position: relative;
      max-width: 600px;              /* controls how big the boombox can get */
      margin: 10px auto;
    }

    /* The boom box image itself */
    #boombox {
      display: block;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 0;                 /* show full handle */
    }

    /* Playlist input box */
    #playlist-input {
      margin: 30px auto 0;
      max-width: 480px;
      text-align: center;
      font-size: 14px;
    }

    #playlist-input input {
      width: 100%;
      max-width: 420px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #000;
      color: #fff;
    }

    #playlist-input button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #ffc600;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Playlist Skins App</h1>
  <p class="subtitle">Add this app to your device and bring back Rock 101.</p>

  <!-- Install Prompt -->
  <div id="install-banner">
    <p>Install Playlist Skins App?</p>
    <button id="installButton">Install</button>
  </div>

  <!-- Boom Box skin -->
  <div id="skin-container">
    <img id="boombox" src="Boom Box (1).png" alt="Bring Back Rock 101 Boom Box">
  </div>

  <!-- Simple playlist input -->
  <div id="playlist-input">
    <p>Paste your Spotify playlist link:</p>
    <input type="text" id="playlist-url" placeholder="https://open.spotify.com/playlist/..." />
    <br>
    <button type="button" id="playlist-btn">Open playlist</button>
  </div>

  <script src="install-prompt.js"></script>
  <script>
    // Register service worker if available
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(err => {
          console.log("SW registration failed:", err);
        });
      });
    }

    // Open pasted playlist in a new tab
    const playlistInput = document.getElementById("playlist-url");
    const playlistBtn = document.getElementById("playlist-btn");

    if (playlistInput && playlistBtn) {
      playlistBtn.addEventListener("click", function () {
        let url = playlistInput.value.trim();
        if (!url) return;

        // make sure it starts with http/https
        if (!url.startsWith("http")) {
          url = "https://" + url;
        }

        window.open(url, "_blank");
      });
    }
  </script>
</body>
</html>
