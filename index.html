<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Skins App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA manifest & icon -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="boombox.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 10px 0 4px;
    }
    p {
      font-size: 16px;
      margin: 4px 0 16px;
    }
    #installButton {
      font-size: 18px;
      padding: 10px 24px;
      margin-bottom: 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #ff007a;
      color: #fff;
    }
    #installButton[disabled] {
      background: #444;
      cursor: default;
    }
    .boombox {
      display: block;
      margin: 10px auto 24px;
      max-width: 100%;
      height: auto;
    }
    .section-title {
      font-size: 20px;
      margin: 12px 0 8px;
    }
    .player {
      margin: 0 auto 24px;
      max-width: 900px;
    }
    iframe {
      border: 0;
      border-radius: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Playlist Skins App</h1>
    <p>Add this app to your device and bring back Rock 101.</p>

    <!-- Install button (uses install-prompt.js) -->
    <button id="installButton">Install Playlist Skins App</button>

    <!-- Boombox skin image in your repo root -->
    <img src="boombox.png"
         alt="Bring Back Rock 101 boombox"
         class="boombox">
<div id="playlist-input">
  <p>Paste your Spotify playlist link:</p>
  <input type="text" id="playlist-url" placeholder="https://open.spotify.com/playlist/..." />
  <br>
  <button type="button" id="playlist-btn">Open playlist</button>
</div>

     <!-- PWA + install handler -->
  <script src="install-prompt.js"></script>


    </div>
  </div>

  <!-- PWA + install handler -->
  <script src="install-prompt.js"></script>
  <script>
    // Register service worker if available
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(err => {
          console.log("SW registration failed:", err);
        });
      });
    }

    // Wire up install button if install-prompt.js exposes window.deferredPrompt
    const installButton = document.getElementById("installButton");
    if (installButton) {
      installButton.disabled = true;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        installButton.disabled = false;
      });

      installButton.addEventListener("click", async () => {
        const promptEvent = window.deferredPrompt;
        if (!promptEvent) return;

        promptEvent.prompt();
        const choice = await promptEvent.userChoice;
        console.log("Install choice:", choice.outcome);
        window.deferredPrompt = null;
        installButton.disabled = true;
      });
    }
  </script>
</body>
</html>
