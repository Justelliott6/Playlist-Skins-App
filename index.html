<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Playlist Skins App</title>

  <!-- Basic SEO description -->
  <meta name="description" content="Paste your Spotify playlist link and open it with the Rock 101 boombox skin. Bring back the vibe of Rock 101 on your device.">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Playlist Skins App â€“ Bring Back Rock 101">
  <meta property="og:description" content="Paste your Spotify playlist link and open it with the Rock 101 boombox skin.">
  <meta property="og:image" content="https://justelliott6.github.io/Playlist-Skins-App/Boom%20Box%20(1).png">
  <meta property="og:url" content="https://justelliott6.github.io/Playlist-Skins-App/">
  <meta property="og:type" content="website">

  <!-- Facebook app / site ID -->
  <meta property="fb:app_id" content="1303136687776038">

  <!-- Apple app ID (for future App Store deep-linking) -->
  <meta name="apple-itunes-app" content="app-id=117195524439419">

  <!-- PWA manifest (still fine to keep) -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px 20px 40px;
    }

    h1 {
      margin-bottom: 4px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 14px;
    }

    /* Download/Install button */
    #install-btn {
      background: #ffc600;
      border: none;
      padding: 8px 16px;
      margin: 10px 0 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
    }

    /* Container for the skin */
    #skin-container {
      position: relative;
      max-width: 600px;
      margin: 10px auto;
    }

    /* The boom box image itself */
    #boombox {
      display: block;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-top: 0;
    }

    /* Playlist input box */
    #playlist-input {
      margin: 30px auto 0;
      max-width: 480px;
      text-align: center;
      font-size: 14px;
    }

    #playlist-input input {
      width: 100%;
      max-width: 420px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #000;
      color: #fff;
    }

    #playlist-input button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #ffc600;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Playlist Skins App</h1>
  <p class="subtitle">Add this app to your device and bring back Rock 101.</p>

  <!-- Download button wrapped in a direct link to the zip -->
  <a href="PlaylistSkinsApp.zip" download>
    <button id="install-btn">Download Playlist Skins App</button>
  </a>

  <!-- Boom Box skin -->
  <div id="skin-container">
    <img id="boombox" src="Boom Box (1).png" alt="Bring Back Rock 101 Boom Box">
  </div>

  <!-- Simple playlist input -->
  <div id="playlist-input">
    <p>Paste your Spotify playlist link:</p>
    <input type="text" id="playlist-url" placeholder="https://open.spotify.com/playlist/..." />
    <br>
    <button type="button" id="playlist-btn">Open playlist</button>
  </div>

  <script>
    // Open pasted playlist in a new tab
    const playlistInput = document.getElementById("playlist-url");
    const playlistBtn = document.getElementById("playlist-btn");

    if (playlistInput && playlistBtn) {
      playlistBtn.addEventListener("click", function () {
        let url = playlistInput.value.trim();
        if (!url) return;

        if (!url.startsWith("http")) {
          url = "https://" + url;
        }
        window.open(url, "_blank");
      });
    }
  </script>
</body>
</html>
