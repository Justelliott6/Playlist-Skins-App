<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Skins App</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 4px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ccc;
      font-size: 14px;
    }

    #boombox {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      display: block;
    }

    #skin-container {
      position: relative;
      max-width: 900px;
      margin: 20px auto;
    }

    /* Install banner */
    #install-banner {
      display: none;
      background: #222;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 15px auto;
      max-width: 400px;
    }

    #install-banner button {
      background: #ffc600;
      border: none;
      padding: 10px 18px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Playlist Skins App</h1>
  <p class="subtitle">Add this app to your device and bring back Rock 101.</p>

  <!-- Install Prompt -->
  <div id="install-banner">
    <p>Install Playlist Skins App?</p>
    <button id="installButton">Install</button>
  </div>

  <!-- Boombox skin -->
  <div id="skin-container">
    <img id="boombox" src="boombox.png" alt="Boombox Skin">
  </div>

  <script src="install-prompt.js"></script>
  <script>
    // Register service worker if available
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(err => {
          console.log("SW registration failed:", err);
        });
      });
    }
  </script>
</body>
</html>
